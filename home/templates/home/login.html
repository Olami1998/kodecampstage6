    <body>
       <h2>Login</h2>
       <form method="post">
           {% csrf_token %}
           <div>
               <label for="username">Username</label>
               <input type="text" id="username" name="username" required>
           </div><br>
           <div>
                <label for="pass">Password</label>
                <input type="password" id="pass" name="password" required>
            </div><br>
                <button type="submit">Login</button>
            </div>
        </form>
    </body>
</html>
